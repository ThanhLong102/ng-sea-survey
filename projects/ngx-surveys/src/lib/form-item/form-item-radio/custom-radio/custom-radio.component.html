<mat-radio-group [attr.aria-label]="label" *ngIf="!multiple"
                 (change)="onSelectionChange($event)"
                 [disabled]="!editable"
                 [(ngModel)]="value"
                 [required]="required"
>
    <mat-radio-button *ngFor="let option of options"
                      [value]="option.optionValue"
                      [checked]="isOptionSelected(option)"
    >{{option.label}}</mat-radio-button>

</mat-radio-group>
<div class="example-list-section" *ngIf="!actionUpdatesSectionValue && multiple">
    <ul>
        <li *ngFor="let option of options">
            <mat-checkbox
                [value]="option.optionValue"
                [checked]="isOptionSelected(option)"
                [disabled]="!editable"
                (change)="onCheckboxSelectionChange($event)">
                {{option.label}}
            </mat-checkbox>
        </li>
    </ul>
</div>

<div class="example-list-section" *ngIf="actionUpdatesSectionValue && multiple">
    <ul>
        <li *ngFor="let option of options">
            <mat-checkbox
                [value]="option.optionValue"
                [checked]="isOptionSelected(option)"
                [disabled]="!editable"
                (change)="onCheckboxSelectionChange($event)">
                {{option.label}}
            </mat-checkbox>
            <form class="example-form">
                <mat-form-field *ngIf="isOptionSelected(option)" class="example-full-width" appearance="fill">
                    <mat-label>Lý do</mat-label>
                    <textarea matInput cdkTextareaAutosize
                              cdkAutosizeMinRows="2"
                              cdkAutosizeMaxRows="5" placeholder="Nhập lý do..." [(ngModel)]="option.reason"
                              [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
            </form>
        </li>
    </ul>
</div>
